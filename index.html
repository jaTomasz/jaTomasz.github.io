<!doctype html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>SHOW ME WHAT YOU GOT</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script type="text/javascript"> 
  function undo()
  {
  var imag = document.getElementById("head_img");
  imag.style.backgroundImage = "url('heads.png')";
  }
  
  function changeImage()
  {
  var img = document.getElementById("head_img");
  img.style.backgroundImage = "url('disqualified.png')";
  var audio = new Audio('disqualified.wav');
  audio.play();
  setTimeout(undo, 2000);
  return false;
  }
  </script>
</head>
<body>
<section class="move-area">
  <div id="container">
    <div id="head_img">
      <div class='eye'></div>
	  <div id="przerwa"></div>
      <div class='eye'></div>
	</div>
  </div>
    <button id="disq" type=button onclick="changeImage();"/>
</section>

<script>
$(".move-area").mousemove(function(event) {
  var eye = $(".eye");
  var x = (eye.offset().left) + (eye.width() / 2);
  var y = (eye.offset().top) + (eye.height() / 2);
  var rad = Math.atan2(event.pageX - x, event.pageY - y);
  var rot = ((rad * (180 / Math.PI) - 230) * -1);
  eye.css({
    '-webkit-transform': 'rotate(' + rot + 'deg)',
    '-moz-transform': 'rotate(' + rot + 'deg)',
    '-ms-transform': 'rotate(' + rot + 'deg)',
    'transform': 'rotate(' + rot + 'deg)'
  });
});
</script>
</body>
</html>
